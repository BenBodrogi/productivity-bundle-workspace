<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Set Your Password</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bubble-overlay"></div>

  <main class="login-container">
    <h2>Set Your Password</h2>

    <form id="setPasswordForm" aria-label="Set password form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" readonly />

      <label for="password">New Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a secure password" required minlength="6" />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="6" />

      <button type="submit">Set Password</button>

      <div class="message" id="formMessage"></div>
    </form>
  </main>

  <script src="js/bubbles.js"></script>
  <script src="js/set-password.js"></script>
</body>
</html>
