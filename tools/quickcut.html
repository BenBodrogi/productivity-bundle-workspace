<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickCut</title>
  <link rel="stylesheet" href="tools-css/quickcut.css" />
  <script src="../libs/ffmpeg.min.js"></script>
  <script src="tools-js/quickcut.js" defer></script>
</head>
<body>
  <section>
    <h2>ðŸŽ¬ QuickCut</h2>

    <input type="file" id="videoInput" accept="video/*" />
    <video id="videoPreview" controls></video>

    <form>
      <label>Start Time (sec):
        <input type="number" id="startTime" min="0" value="0" />
      </label>

      <label>End Time (sec):
        <input type="number" id="endTime" min="0" value="10" />
      </label>

      <label class="checkbox-label">
        <input type="checkbox" id="muteAudio" /> Mute Audio
      </label>

      <label for="resolutionSelect">Output Resolution:</label>
      <select id="resolutionSelect">
        <option value="original">Original</option>
        <option value="2560:1440">1440p (2560x1440)</option>
        <option value="1920:1080">1080p (1920x1080)</option>
        <option value="1280:720">720p (1280x720)</option>
      </select>

      <label for="qualitySelect">Quality Preset:</label>
      <select id="qualitySelect">
        <option value="ultrafast-28">Ultra Fast (CRF 28, ultrafast, worst quality)</option>
        <option value="superfast-26">Super Fast (CRF 26, superfast)</option>
        <option value="veryfast-24">Very Fast (CRF 24, veryfast)</option>
        <option value="fast-22">Fast (CRF 22, fast)</option>
        <option value="medium-23" selected>Balanced (CRF 23, medium)</option>
        <option value="slow-18">Slow (CRF 18, slow)</option>
        <option value="veryslow-15">Very Slow (CRF 15, veryslow, best quality)</option>
      </select>

      <label for="audioBitrateSelect">Audio Bitrate:</label>
      <select id="audioBitrateSelect" disabled>
        <option value="64000">64 kbps</option>
        <option value="96000">96 kbps</option>
        <option value="128000" selected>128 kbps</option>
        <option value="192000">192 kbps</option>
        <option value="256000">256 kbps</option>
      </select>
    </form>

    <div id="durationInfo"></div>

    <div class="button-row">
      <button id="exportBtn">ðŸ“¤ Export to MP4</button>
      <button id="cancelBtn" disabled>âœ– Cancel</button>
    </div>

    <progress id="progressBar" value="0" max="100"></progress>
    <div id="progressText"></div>
  </section>
</body>
</html>
